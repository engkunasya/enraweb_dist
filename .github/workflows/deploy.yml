name: Deploy React App to Remote Server

on:
  push:
    branches:
      - main # Run on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Install Dependencies and Build React App (Optional)
      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build

      # Step 3: Deploy `dist` folder to Remote Server
      - name: Deploy to Remote Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/root/enraweb" # Change this to your server's web directory
          strip_components: 1

      # Step 4: Restart Server/Service (Optional)
      - name: Restart Web Server (Nginx/Apache)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl restart nginx || sudo systemctl restart apache2
